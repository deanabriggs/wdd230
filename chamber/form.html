    <main>
        <h2>Become A Member</h2>
        <form method="get" action="thankyou.html" class="fmJoin">
            <fieldset>
                <legend>Primary Contact</legend>
                <label>First Name* <input type="text" name="fname" id="fname" required></label>
                <label>Last Name* <input type="text" name="lname" id="lname" required></label>
                <label>Title or Position <input type="text" name="title" id="title" pattern="[a-zA-Z-\s]{7,}"></label>
                <label>Email* <input type="email" name="email" id="email" required
                        pattern="[a-zA-Z0-9._%+\-]+@[a-zA-Z0-9]+.[a-zA-Z]" placeholder="example@gmail.com"></label>
                <label>Mobile Phone Number* <input type="tel" name="phone" id="phone" required></label>
            </fieldset>

            <fieldset>
                <legend>Business Information</legend>
                <label>Business/Organization Name* <input type="text" name="business" id="business" required></label>
                <label>Business Description <textarea name="desc" id="desc" rows="5"></textarea></label>
            </fieldset>

            <fieldset id="membership">
                <legend>Choose Membership Type</legend>
                <label><input type="radio" name="member" id="np" value="yes"> NP Membership (non-profit
                    organizations) $0</label>
                <label><input type="radio" name="member" id="bronze" value="yes"> Bronze Membership $100</label>
                <label><input type="radio" name="member" id="silver" value="yes"> Silver Membership $200</label>
                <label><input type="radio" name="member" id="gold" value="yes"> Gold Membership $300</label>
                <label><input type="hidden" type="datetime" name="timestamp" id="timestamp"></label>
            </fieldset>
            <input type="submit" value="Apply for Membership">
        </form>
