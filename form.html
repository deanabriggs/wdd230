    <main>
        <h1>Rate This Webpage</h1>
        <form method="get" action="record.html" class="fmRate">

            <fieldset>
                <legend>Create a Profile</legend>
                <label>Username* <input id="username" type="text" name="username" required></label>
                <label>Password* <input id="password" type="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
                        title="Password must have: Minimum of (8) characters & NO special characters (letters & numbers only)"></label>
                <label>Confirm Password* <input id="confo" type="password" name="confo" required
                        title="Confirmation doesn't match the password"></label>
                <div id="confoMsg"></div>
                <label>Email* <input id="email" type="email" name="email" required
                        pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address"></label>
            </fieldset>

            <fieldset>
                <legend>Your Opinion</legend>
                <label>Page Rating <input id="range" type="range" name="range" min="0" max="10" value="0" step="1"
                        list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <div>Rating Selected: <span id="rating">0</span></div>
            </fieldset>

            <input type="submit" value="Share Your Opinion">
        </form>
